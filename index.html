<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Social - Suscripción</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="32" fill="#00A19B"/>
                <path d="M32 16C23.168 16 16 23.168 16 32C16 40.832 23.168 48 32 48C40.832 48 48 40.832 48 32C48 23.168 40.832 16 32 16ZM32 44.8C24.928 44.8 19.2 39.072 19.2 32C19.2 24.928 24.928 19.2 32 19.2C39.072 19.2 44.8 24.928 44.8 32C44.8 39.072 39.072 44.8 32 44.8Z" fill="white"/>
                <path d="M38.4 30.4H33.6V25.6C33.6 24.715 32.885 24 32 24C31.115 24 30.4 24.715 30.4 25.6V30.4H25.6C24.715 30.4 24 31.115 24 32C24 32.885 24.715 33.6 25.6 33.6H30.4V38.4C30.4 39.285 31.115 40 32 40C32.885 40 33.6 39.285 33.6 38.4V33.6H38.4C39.285 33.6 40 32.885 40 32C40 31.115 39.285 30.4 38.4 30.4Z" fill="white"/>
                <path d="M32 48C32 48 48 40 48 32C48 24 40 16 32 16C24 16 16 24 16 32C16 40 32 48 32 48Z" fill="#E61F6D" fillOpacity="0.2"/>
            </svg>
            <div class="logo-text"><img src="img/logo.png" alt="Farmacia Social"></div>

        <h1 class="welcome-title">¡TE DAMOS LA BIENVENIDA!</h1>

        <div class="form-container">
            <div class="form-header">
                <p>Suscribite para participar del sorteo mensual y obtené 10% de descuento para tu compra online.</p>
            </div>

            <form class="subscription-form">
                <div class="form-grid">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="Mail" required>
                    <div class="dni-input">
                        <input type="text" placeholder="DNI" required>
                        <span class="dni-hint">Sin puntos</span>
                    </div>
                    <input type="date" placeholder="Cumpleaños" required>
                    <input type="text" placeholder="Ciudad" required>
                </div>

                <div class="categories-section">
                    <h2>¿Cuáles son tus categorías favoritas?</h2>
                    <div class="categories-grid">
                        <label><input type="checkbox"><span>Dermocosmética</span></label>
                        <label><input type="checkbox"><span>Maquillaje</span></label>
                        <label><input type="checkbox"><span>Cuidado capilar</span></label>
                        <label><input type="checkbox"><span>Cuidado de la piel</span></label>
                        <label><input type="checkbox"><span>Fragancias</span></label>
                        <label><input type="checkbox"><span>Bebé y maternidad</span></label>
                        <label><input type="checkbox"><span>Protección solar</span></label>
                        <label><input type="checkbox"><span>Cuidado personal</span></label>
                        <label><input type="checkbox"><span>Hogar</span></label>
                    </div>
                </div>

                <button type="submit">Suscribirme</button>
            </form>
        </div>

        <p class="terms">
            Al registrarte, aceptás las políticas de privacidad y los 
            <a href="#">términos y condiciones</a>
        </p>
    </div>
</body>
</html>
